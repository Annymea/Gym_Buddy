name: Android CI

on: [ push ]

jobs:
  unit_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.0

      - name: Set up JDK 17
        uses: actions/setup-java@v3.13.0
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Grant execute permissions for gradlew
        run: chmod +x ./gradlew

      - name: Run ktlintCheck
        run: ./gradlew ktlintCheck

      - name: Run Tests with Gradle
        run: ./gradlew test



  integration-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel
          avd-name: test
          emulator-options: "-no-window -no-audio -no-snapshot -gpu swiftshader_indirect"
          script: |
            ./gradlew connectedDebugAndroidTest

      - name: Wait for ADB to connect
        run: |
          adb wait-for-device
          until adb shell getprop sys.boot_completed | grep -m 1 '1'; do sleep 1; done

      - name: Run Instrumentation Tests
        run: ./gradlew connectedDebugAndroidTest

      - name: Stop Emulator
        if: success() || failure()
        run: adb -s emulator-5554 emu kill || true